AllCops:
  TargetRubyVersion: 2.3

Metrics/AbcSize:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false

Metrics/LineLength:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/ParameterLists:
  Enabled: false

Lint/EndAlignment:
  Enabled: false

Layout/IndentationWidth:
  Enabled: false
Layout/ElseAlignment:
  Enabled: false

Style/Documentation:
  Enabled: false
Style/GuardClause:
  Enabled: false
